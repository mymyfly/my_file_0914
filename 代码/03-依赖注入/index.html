<script src="require.js"></script>
<script>
    //以后会有依赖无数个模块，["cart","productInfo"] (cart,productInfo)

        //想要使用cart模块的返回值-->给回调函数添加一个形参

        var btnCount=document.getElementById("btnCount");
        btnCount.onclick=function(){
            cart.getCount();
        }

        //console.log(cart);
    });
